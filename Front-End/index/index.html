<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="https://kit.fontawesome.com/ac5338e93e.js" crossorigin="anonymous"></script>
    <title>AMY'S</title>
</head>
<body>
    <header>
        <div class="home">
            <img src="../img/Logo.png" alt="amy's-logo"></img>
        </div>
      <nav>
        <ul class="pages-container">
        <a href= "#">Home</a>
        <a href= "#Promoções">Promoções</a>
        <a href= "#Cardápio">Cardápio</a>  
        <a href= "#Serviços">Serviços</a>
        <a href = "#Contatos">Contatos</a>
        </ul>
        </nav>
    </header>

    <main>
            <div class="titulo-container">
                <h2>Amy's Pizzaria</h2>
                <span class="Subtitulo">Porque tudo acaba em pizza!</span>
            </div>
            <div class="button-one">
                <a href='#Promoções'><button class="button-promocoes">Clique aqui para conferir nossas promoções</button></a>
            </div>
            <section class="home-container" id="home">
                <div class="div-home">
                <img src="../img/pizzaria - home.jpeg" class="img-home">
                </div>
            </section>

            <section class="Promoções-container" id="Promoções">
            <div>
                <h2 class="title-promoções">Promoções</h2>
            </div>
            </section>

            <section class="Cardápio-container" id="Cardápio">
                <div>
                <h2 class="title-cardápio">Cardápio</h2>
            </div>
            </section>

            <section class="Serviços-container" id="Serviços">
                <div>
                <h2 class="title-serviços">Confira nossas opções de delivery</h2>
            </div>
                <div class="servicos-container">
                    <img src="../img/motoboy.png" alt="motoboy"></img>
                    <img src="../img/ifood.png" alt="ifood"></img>
                    <img class="whatsaap" src="../img/Whats.png" alt="Whatsapp"></img>
                </div>
            </section>

           <section class="Contatos-container" id="Contatos">
               <div>
                <h2 class="title-contatos">Fale conosco</h2>
            </div>
                <div class="info-container">
                <form>
                    <fieldset>
                        <div class="Nome contact-container">
                            <label for >Nome</label>
                            <input type="text" nome="nome" id="nome" required>
                        </div>

                        <div class="call-container">
                        <div class="Telefone">
                            <label for>Telefone</label>
                            <input type="text" nome="telefone" id="telefone" required>
                        </div>
                            <div class="Celular"> 
                            <label for>Celular</label>
                            <input type="text" nome="celular" id="celular">
                            </div>
                        </div>

                        <div class="Email contact-container">
                            <label for >Email</label>
                            <input type="text" nome="email" id="email" required>
                        </div>

                        <div class="Sugestões contact-container">
                            <label>Sugestões</label>
                            <input type="text" nome="sugestões" id="sugestões">
                        </div>

                        <div class="Mensagem contact-container">
                            <label>Mensagem</label>
                            <input type="text" nome="mensagem" id="mensagem">
                        </div>
                    </fieldset>
                </form>
            </div>
                    <div class="button-two">
                        <a href=''><button class="button-info">Enviar</button></a>
                    </div>
            </section>
    </main>

    <footer>
        <div class="footer">
        <div class="logo-footer">
            <img src="../img/Logo.png" alt="amy's-logo"></img>
        </div>
        <div class="horarios-container">
        <span class="horarios">De terça a domingo
            das 18h a 00h;</span>
            <div class="button-tree">
            <a href='#'><button class="button-footer">Peça já o seu!</button></a>
        </div>
        </div>
        <div class="social-container">
            <span class="social_text">Redes Sociais:</span>
            <div class="social_itens">
                <a href="https://www.instagram.com/" class="social_item">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://pt-br.facebook.com/" class="social_item">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.whatsapp.com/?lang=pt_br" class="social-item">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </div>
    </footer>
</body>
</html>
